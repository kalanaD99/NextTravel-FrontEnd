<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    #menu{
        height: 100vh;
        background: #edeff1;
    }
</style>
<body>
<nav class="navbar bg-body-secondary">
    <div class="container-fluid">
    <span class="navbar-text">
      NEXT Travel
    </span>
    </div>
</nav>
<div class="row">
    <div class="col-2" id="menu">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary" type="button" style="margin-top: 35px">Profile</button>
            <button class="btn btn-secondary" type="button">Package</button>
            <button class="btn btn-secondary" type="button">Hotel</button>
            <button class="btn btn-secondary" type="button">Vehicle</button>
            <button class="btn btn-secondary" type="button">User</button>
            <button class="btn btn-secondary" type="button">Guide</button>
        </div>
    </div>
    <div class="col">
        <main id="main" class="main">
            <!-- Start Page Title -->
            <div class="pageTitle" id="pageOne">
                <h1>Admin Dashboard</h1>
            </div>
            <!-- End Page Title -->
            <section class="section dashboard">
                <div class="row">
                    <!--Start Package Card-->
                    <div class="col">
                        <div class="card info-card car-card">
                            <div class="card-body">
                                <h5 class="card-title">Packages</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/packing.png" width="50px" alt="Packing">
                                    <div class="card-icon  d-flex align-items-center justify-content-center">
                                    </div>
                                    <div class="ps-3">
                                        <h6 id="PackagesCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Package Card-->
                    <!--Start Hotel Card-->
                    <div class="col">
                        <div class="card info-card car-card">
                            <div class="card-body">
                                <h5 class="card-title">Hotels</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/hotel.png" width="50px" alt="hotel">
                                    <div class="ps-3">
                                        <h6 id="HotelsCount">52</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Hotel Card-->
                    <!--Start Vehicle card-->
                    <div class="col">
                        <div class="card info-card driver-card">
                            <div class="card-body">
                                <h5 class="card-title">Vehicles</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/vehicle.png" width="60px" alt="vehicle">
                                    <div class="ps-3">
                                        <h6 id="VehiclesCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Vehicle card-->
                </div>
                <div class="row">
                    <!--Start Admin card-->
                    <div class="col">
                        <div class="card info-card car-card">
                            <div class="card-body">
                                <h5 class="card-title">Admin</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/admin.png" width="50px" alt="admin">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-car-front-fill"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 id="AdminCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Admin card-->
                    <!--Start User card-->
                    <div class="col">
                        <div class="card info-card driver-card">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/user.png" width="50px" alt="user">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 id="UsersCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End User card-->
                    <!--Start Guide card-->
                    <div class="col">
                        <div class="card info-card driver-card">
                            <div class="card-body">
                                <h5 class="card-title">Guide</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/travel.png" width="50px" alt="guide">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 id="GuideCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Guide card-->
                </div>

                <div class="row">
                    <!--Start Customer Card-->
                    <div class="col">
                        <div class="card info-card car-card">
                            <div class="card-body">
                                <h5 class="card-title">Customer</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/user.png" width="50px" alt="user">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-car-front-fill"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 id="customerCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Customer Card-->
                    <!--Start Today Booking Card-->
                    <div class="col">
                        <div class="card info-card driver-card">
                            <div class="card-body">
                                <h5 class="card-title">Today Booking</h5>
                                <div class="d-flex align-items-center">
                                    <img src="../assets/images/Booking.png" width="50px" alt="booking">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6 id="tBookingCount">0</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Today Booking Card-->
                    <div class="col">

                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

</body>
</html>
