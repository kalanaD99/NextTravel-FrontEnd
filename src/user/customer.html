    <h2>Customer Form</h2>
    <br>
    <br>
    <form class="row g-3 needs-validation container-fluid" novalidate>
        <div class="col-md-4">
            <label class="form-label" for="txtCustomerId">Customer ID</label>
            <input class="form-control" id="txtCustomerId" required type="text" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="txtName">Name</label>
            <input class="form-control" id="txtName" required type="text" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="txtEmail">Email</label>
            <input class="form-control"  id="txtEmail" required type="text" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="txtAddress">Address</label>
            <input class="form-control" id="txtAddress" required type="text" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="txtNic">NIC</label>
            <input class="form-control" id="txtNic" required type="text" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="txtUsername">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input aria-describedby="inputGroupPrepend" class="form-control" id="txtUsername" required
                       type="text">
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="txtPassword">Password</label>
            <input class="form-control"  id="txtPassword"  required type="text" >
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="profilePic">Profile Picture</label>
            <img src="assets/images/img.png" alt="">
            <input class="mt-2" id="profilePic" name="customerProfilePic" type="file">
        </div>

        <button type="Save" class="btn btn-outline-primary" onclick="save">Save</button>
        <button type="Update" class="btn btn-outline-success" onclick="update">Update</button>
        <button type="Delete" class="btn btn-outline-danger" onclick="Delete">Delete</button>
